<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game by Lokesh Azad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Rock Paper Scissors</h1>
   <div class="container">
    <button class="choice" id="rock" onclick="playGame('rock')">
        <img src="/images/rock.png" alt="Rock">
    </button>
    <button class="choice" id="paper" onclick="playGame('paper')">
        <img src="/images/paper.png" alt="Rock">
    </button>
    <button class="choice" id="scissors" onclick="playGame('scissor')">
        <img src="/images/scissors.png" alt="Rock">
    </button>
   </div>

   <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
    </div>
   </div>

   <div class="msg-container">
    <p id="msg">Play your move !</p>
   </div>
   <button id="reset" onclick="resetGame()">Reset Game</button>
    <script src="app.js"></script>
</body>
</html>
